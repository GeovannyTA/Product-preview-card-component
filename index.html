<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <section class="content">
      <div class="gallery">
        <img class="gallery__product" src="./images/image-product-desktop.jpg" alt="Product">
      </div>
      <article class="details">
        <h2 class="details__company">Perfume</h2>
        <h2 class="details__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="details__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="details__prices">
          <p class="details__now">$149.99</p>
          <p class="details__before">$169.99</p>
        </div>
        <button class="details__add-cart"><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/GeovannyTA" target="_blank">Geovanny Araujo</a>.
  </footer>


</body>

</html>
